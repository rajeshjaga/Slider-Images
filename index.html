<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Slide Dragger</title>
  </head>
  <body>
    <div class="slide-container">
      <div class="slide">
        <h3>BMW M3</h3>
        <img
          src="https://images.unsplash.com/photo-1612594305265-86300a9a5b5b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=80"
          alt="car1"
        />
      </div>
      <div class="slide">
        <h3>Mecerdes Benz SLS AMG</h3>
        <img
          src="https://images.unsplash.com/photo-1553440569-bcc63803a83d?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1011&q=80"
          alt="car2"
        />
      </div>
      <div class="slide">
        <h3>Ford Mustag GT</h3>
        <img
          src="https://images.unsplash.com/photo-1494905998402-395d579af36f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
          alt="car#"
        />
      </div>
      <div class="slide">
        <h3>Mclaren 570s</h3>
        <img
          src="https://images.unsplash.com/photo-1508974491678-7ec251d629fd?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1127&q=80"
          alt="car#"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
